# nginx

- include_tasks:
    file: "main{{ deployment_suffix }}.yml"

- name: Instanciate grafana nginx config
  template:
    src: grafana.conf.j2
    dest: /etc/nginx/sites-available/grafana.conf
    mode: u=r,g=r,o=r
  notify:
    - "nginx changed"

- name: Enable grafana's nginx configuration file
  file:
    src: /etc/nginx/sites-available/grafana.conf
    dest: /etc/nginx/sites-enabled/grafana.conf
    state: link

# This guide has been useful in setting up InfluxDB / telegraf / grafana
# https://www.howtoforge.com/tutorial/how-to-install-tig-stack-telegraf-influxdb-and-grafana-on-ubuntu-1804/

# Grafana

- name: Copying grafana logs dashboard
  copy:
    src: logs.json
    dest: /var/lib/grafana/dashboards/

- name: Execute cloudalchemy.grafana role
  include_role:
    name: cloudalchemy.grafana
  vars:
    grafana_security:
      admin_user: admin
      admin_password: admin  # TODO: replace and encrypt
    grafana_datasources:
      - name: telegraf
        type: influxdb
        url: 'http://localhost:8086'
        database: telegraf
      - name: loki
        type: loki
        url: 'http://localhost:3100'
    grafana_dashboards:
      - dashboard_id: 5955
        revision_id: 1
        datasource: telegraf

- name: Add Grafana repository key
  apt_key:
      url: 'https://packages.grafana.com/gpg.key'
      state: present

- name: Add Grafana Repository
  apt_repository:
      repo: 'deb https://packages.grafana.com/oss/deb stable main'
      state: present

- name: Install grafana
  apt:
    update_cache: yes
    pkg:
      - grafana

- name: Start Grafana
  systemd:
      name: grafana-server
      enabled: true
      state: started


# Loki

- name: Install unzip
  apt:
    pkg:
      - unzip

- name: Loki Download
  get_url:
      url: "https://github.com/grafana/loki/releases/download/v1.5.0/loki-linux-amd64.zip"
      checksum: sha256:00b4f134d8e54ce4dfb1ce71ffff3e5505202fa13625ec96cec75d44b816ed34
      dest: /tmp/loki-v1.5.0-linux-amd64.zip

- name: Unzip Loki
  unarchive:
      src: /tmp/loki-v1.5.0-linux-amd64.zip
      dest: /usr/local/bin/
      remote_src: yes
      mode: "a+x"

- name: Copying Loki systemd service config
  copy:
      src: loki.service
      dest: /etc/systemd/system/

- name: Copying Loki config
  copy:
      src: config-loki.yml
      dest: /usr/local/bin/

- name: Start Loki
  systemd:
      name: loki
      enabled: true
      state: started


