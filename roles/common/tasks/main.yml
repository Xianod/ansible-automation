- name: "Setting deployment_suffix: -dev"
  set_fact:
    deployment_suffix: "-dev"
  when: (deployment_is_vagrant is defined) and (deployment_is_vagrant|bool)

- name: "Setting deployment_suffix: -prod"
  set_fact:
    deployment_suffix: "-prod"
  when: deployment_is_vagrant is undefined

- debug:
    var: deployment_suffix

- name: Ensure hostname
  hostname:
    name: "{{ inventory_hostname }}"

- name: Ensure hostname points to 127.0.0.1 in /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "127.0.0.1\t{{ inventory_hostname }}"

- name: Setup charlesfleches keys
  authorized_key:
    user: "{{ ansible_user }}"
    state: present
    key: ssh-rsa  charles@charles-xps15

- name: Setup mauriandres keys
  authorized_key:
    user: "{{ ansible_user }}"
    state: present
    key: ssh-rsa 

- name: Prevent grub from being upgraded
  dpkg_selections:
    name: grub2-common
    selection: hold

- name: Update apt cache
  apt:
    update_cache: yes

# We install common packages before an upgrade as unattended-upgrades
# may set /var/run/reboot-required, which will be needed in case the
# upgrade installs a new kernel
- name: Install common packages
  apt:
    pkg:
      - aptitude
      - fail2ban
      - python3
      - unattended-upgrades
      - ufw
      - vim

- name: Upgrade all packages
  apt:
    upgrade: dist

- name: Check if a reboot is required
  register: rebootrequired
  stat:
    path: /var/run/reboot-required
    get_md5: no

- name: Reboot if /var/run/reboot-required exists
  reboot:
  when: rebootrequired.stat.exists == true

- name: Activate unattended-upgrades
  block:
    - name: Update debconf parameters
      debconf:
        name: 'unattended-upgrades'
        question: 'unattended-upgrades/enable_auto_updates'
        value: 'true'
        vtype: 'boolean'

    - name: Reconfigure dpkg
      command: dpkg-reconfigure -f noninteractive unattended-upgrades creates=/etc/apt/apt.conf.d/20auto-upgrades

    - name: Remove non-security upgrades
      lineinfile:
          path: /etc/apt/apt.conf.d/50unattended-upgrades
          regexp: 'label=Debian";'
          state: absent

- name: Disable all ports but ssh
  ufw:
    state: enabled
    policy: deny
    rule: allow
    port: ssh
